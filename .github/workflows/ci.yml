name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - otp: "28.0"
            elixir: "1.19"

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28.0"
          elixir-version: "1.19"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-28.0-1.19-${{ hashFiles('**/mix.lock') }}
          restore-keys: deps-${{ runner.os }}-28.0-1.19-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-28.0-1.19-${{ hashFiles('**/mix.lock') }}
          restore-keys: build-${{ runner.os }}-28.0-1.19-

      - name: Restore PLT cache
        uses: actions/cache@v4
        with:
          path: _build/dev/*.plt*
          key: plt-${{ runner.os }}-28.0-1.19-${{ hashFiles('**/mix.lock') }}
          restore-keys: plt-${{ runner.os }}-28.0-1.19-

      - name: Install dependencies
        run: mix deps.get

      - name: Run Dialyzer
        run: mix dialyzer
